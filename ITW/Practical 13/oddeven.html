<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body>
    <script type="text/javascript">
        var x = parseInt(prompt("Enter a value to check if it is Odd or Even."));
        
        if(x%2==0){
            document.write(x + " is even.");
        }
        else{
            document.write(x + " is odd.");
        }
    </script>
</body>
</html>
