<!DOCTYPE html>
<html>
    <head>
        <title>Feedback form</title>
    </head>
    <body>
        <h1>LDRP Institute of Technology and Research</h1>
        <form>
            <h3>Feedback Form</h3>
            <b>Name of student: </b><input type="text" placeholder="Name">
            <br><br>
            <b>Enrollment Number: </b><input type="text" placeholder="Enrollment Number">
            <br><br>
            <b>Gender</b>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <br><br>
            <b>Department</b>
            <select>
                <option>CE</option>
                <option>IT</option>
            </select>
            <br><br>
            <h3>Rating the subject</h3>
            <b>1.DSA</b><br>
            <input type="radio" name="rating">Excellent<br>
            <input type="radio" name="rating">Good<br>
            <input type="radio" name="rating">Average<br>
            <input type="radio" name="rating">Bad<br>
            <br>
            <b>2.ITW</b><br>
            <input type="radio" name="rating">Excellent<br>
            <input type="radio" name="rating">Good<br>
            <input type="radio" name="rating">Average<br>
            <input type="radio" name="rating">Bad<br>
            <br>
            <b>3.DBMS</b><br>
            <input type="radio" name="rating">Excellent<br>
            <input type="radio" name="rating">Good<br>
            <input type="radio" name="rating">Average<br>
            <input type="radio" name="rating">Bad<br>
            <br>
            <br>
            <b>YOur suggestions</b>
            <textarea name="review" rows="4" cols="2"></textarea>
            <br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
